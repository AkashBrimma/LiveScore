<div class="loader" *ngIf="isFetching && !errormessage">
  <p-progressSpinner></p-progressSpinner>
</div>
<div class="container">
  <div
    class="match"
    *ngFor="let team of Cricketteams"
    (click)="ShowNextPage(team)"
  >
    <div *ngIf="team.MatchStatus == 'Ended'">
      <div class="match-header">
        <div class="match-tournament">
          {{ team.League }} | {{ team.Date }} |
          {{ team.Time }}
        </div>
        <div
          class="match-status"
          [ngClass]="{ ended: team.MatchStatus !== 'Live' }"
        >
          {{ team.MatchStatus }}
        </div>
      </div>
      <div class="match-content">
        <div class="column">
          <div class="team team--home">
            <div class="team-logo">
              <img src="{{ team.ImageA }}" />
            </div>
            <h2 class="team-name">
              {{ team.TeamA }} - {{ team.ScoreA }}/{{ team.WicketA }}
            </h2>
            <h2 class="over">({{ team.OverA }} Ovs)</h2>
          </div>
        </div>
        <div class="column">
          <div class="match-details">
            <div class="match-date">
              <h2>Match:{{ team.MatchNumber }}</h2>
            </div>
            <div class="match-score">
              <span class="match-score-divider">V/S</span>
            </div>
            <div class="match-time-lapsed">{{ team.Category }}</div>
          </div>
        </div>
        <div class="column">
          <div class="team team--away">
            <div class="team-logo">
              <img src="{{ team.ImageB }}" />
            </div>
            <h2 class="team-name">
              {{ team.TeamB }} - {{ team.ScoreB }}/{{ team.WicketB }}
            </h2>
            <h2 class="over">({{ team.OverB }} Ovs)</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
